<body>
    <div class="container">
        <h2>Welcome to US Trip form</h2>
            <p>Enter your details and submit this form to confirm your participation in the trip.</p>

        <form action="index.php" method="post">
            <input type="text" placeholder="Enter your name" name="name" id="name" class="form-control mt-2" required autofocus>
            <input type="number" placeholder="Enter your Age" name="age" id="age" class="form-control mt-2" required>
            <input type="text" placeholder="Enter your Gender" name="gen" id="gen" class="form-control mt-2" required>
            <input type="email" placeholder="Enter your Email" name="email" id="email" class="form-control mt-2" required>
            <input type="number" placeholder="Enter your Contact Number" name="phone" id="phone" class="form-control mt-2" required>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter your Description" class="form-control mt-2"></textarea>
            <button class="btn btn-success mt-2">Submit</button>
            <button class="btn btn-primary mt-2" type="reset">Reset</button>
        </form>
    </div>
